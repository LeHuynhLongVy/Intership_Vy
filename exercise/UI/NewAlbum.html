<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Album</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body >
    <div class="container-fluid font">
     <div class="row bg justify-content-between bg-primary" style="height:40px;">
        <div class="row col-6 align-items-center">
          <div class="col-2 pr-0 ml-4">
            <a class="navbar-brand float-right text-white font-weight-bold" href="#">Fotobook</a>
          </div>
          <div class="col py-1 pr-0 h-100 ">
            <input class="col h-100 rounded border-0" type="text" placeholder="Search Photo / Album"/>
          </div>
        </div>
        <div class="row col-5 justify-content-end align-items-center">
          <div class="col-3 row">
            <a class="btn rounded-circle bg-white text-color px-2" href="my_profile.html">LV</a>
            <a class="btn text-white border-0" href="my_profile.html">LongVy</a>
          </div>

          <div class="col-3 row">
            <button class="btn text-white">Logout</button>
          </div>

        </div>
      </div>
      <div class="row bg-grey">
        <div class="col pt-4 align-items-center">
          <div class="row col ml-1">
            <a class="btn text-secondary" href="FeedPhotos.html">Feeds</a>
          </div>
          <div class="row col ml-1">
            <a class="btn text-secondary" href="DiscoveryAlbums.html">Discover</a>
          </div>
        </div>

        <div class="col-10 mt-3">
          <div class="col bg-white pb-5 mb-5">
            <div class="font-weight-bold border-bottom py-3">New Album</div>
            <div class="row">
              <div class="col px-3">
                <div class="form-group-vertical mt-5">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" placeholder="Album Title" class="form-control col-11">
                </div>
                <div class="form-group-vertical py-5">
                  <label for="sharingmode">Sharing mode</label><br>
                  <select class="col-3 custom-select" name="sharingmode" id="sharingmode">
                    <option value="public" selected>Public</option>
                    <option value="private">Private</option>
                  </select>
                </div>
              </div>

              <div class="col px-3">
                <div class="form-group-vertical mt-5">
                  <label for="description">Description</label>
                  <textarea name="description" id="description" rows="6" placeholder="Album Description" class="form-control"></textarea>
                </div>
              </div>
            </div>

            <div class="row px-3 my-3">
              <div class="form-group-vertical bg-grey rounded add-photo" >
                <label for="newPhoto"></label>
                <input type="file" name="newPhoto" id="newPhoto" class="" accept="image/*" style="opacity:0;height:200px;width:200px"/>
              </div>

            </div>
            <div class="row px-3 my-5">
              <button type="button" class="btn add px-3">Save</button>
            </div>
          </div>
        </div>

        <div class="col">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
